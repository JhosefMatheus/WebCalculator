<!DOCTYPE html>
<!-- Especificando a linguagem do site -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 
        Serve para identificar em qual página web do Internet Explorer a minha página web será renderizada.
        Neste exemplo a página será renderizada no Internet Explorer Edge.
    -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Configurando a página pra ser visível tanto para dispositivos móveis como dispositivos desktops -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/style.css">

    <title>Web Calculator</title>
</head>
<body>
    
    <div id="calculator">
        <div id="calculator_screen">
            <p id="screen_text">0</p>
        </div>

        <div id="calculator_buttons">
            <div class="row">
                <button class="operator">&percnt;</button>
                <button class="operator">CE</button>
                <button class="operator">C</button>
                <button class="operator">&larr;</button>
            </div>
            
            <div class="row">
                <button class="operator">1/x</button>
                <button class="operator">x²</button>
                <button class="operator">&radic;x</button>
                <button class="operator">&divide;</button>
            </div>
            
            <div class="row">
                <button class="not_operator">7</button>
                <button class="not_operator">8</button>
                <button class="not_operator">9</button>
                <button class="operator">&times;</button>
            </div>
            
            <div class="row">
                <button class="not_operator">4</button>
                <button class="not_operator">5</button>
                <button class="not_operator">6</button>
                <button class="operator">-</button>
            </div>
            
            <div class="row">
                <button class="not_operator">1</button>
                <button class="not_operator">2</button>
                <button class="not_operator">3</button>
                <button class="operator">+</button>
            </div>
            
            <div class="row">
                <button class="not_operator">+/-</button>
                <button class="not_operator">0</button>
                <button class="not_operator">,</button>
                <button class="operator">=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
