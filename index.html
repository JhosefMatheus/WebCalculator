<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <div class="tela-calculadora">
            <p class="texto-tela">0</p>
        </div>
        <table class="botoes-calculadora">
            <tr>
                <td><input type="button" class="botao" value="%" onclick="buttonClick()"></td>
                <td><input type="button" class="botao" value="CE" onclick="buttonClick()"></td>
                <td><input type="button" class="botao" value="C" onclick="buttonClick()"></td>
                <td><input type="button" class="botao" value="&#8592;" onclick="buttonClick()"></td>
            </tr>
            <tr>
                <td><input type="button" class="botao" value="1/x" onclick="buttonClick()"></td>
                <td><input type="button" class="botao" value="x&#178;" onclick="buttonClick()"></td>
                <td><input type="button" class="botao" value="&#8730;" onclick="buttonClick()"></td>
                <td><input type="button" class="botao" value="&#247;" onclick="buttonClick()"></td>
            </tr>
            <tr>
                <td><input type="button" class="botao" value="7" onclick="buttonClick()"></td>
                <td><input type="button" class="botao" value="8" onclick="buttonClick()"></td>
                <td><input type="button" class="botao" value="9" onclick="buttonClick()"></td>
                <td><input type="button" class="botao" value="&#215;" onclick="buttonClick()"></td>
            </tr>
            <tr>
                <td><input type="button" class="botao" value="4" onclick="buttonClick()"></td>
                <td><input type="button" class="botao" value="5" onclick="buttonClick()"></td>
                <td><input type="button" class="botao" value="6" onclick="buttonClick()"></td>
                <td><input type="button" class="botao" value="&#8722;" onclick="buttonClick()"></td>
            </tr>
            <tr>
                <td><input type="button" class="botao" value="1" onclick="buttonClick()"></td>
                <td><input type="button" class="botao" value="2" onclick="buttonClick()"></td>
                <td><input type="button" class="botao" value="3" onclick="buttonClick()"></td>
                <td><input type="button" class="botao" value="&#43;" onclick="buttonClick()"></td>
            </tr>
            <tr>
                <td><input type="button" class="botao" value="&#177;" onclick="buttonClick()"></td>
                <td><input type="button" class="botao" value="0" onclick="buttonClick()"></td>
                <td><input type="button" class="botao" value="," onclick="buttonClick()"></td>
                <td><input type="button" class="botao" value="&#61;" onclick="buttonClick()"></td>
            </tr>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
