<!DOCTYPE html>
<!-- Especificando a linguagem do site -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 
        Serve para identificar em qual página web do Internet Explorer a minha página web será renderizada.
        Neste exemplo a página será renderizada no Internet Explorer Edge.
    -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Configurando a página pra ser visível tanto para dispositivos móveis como dispositivos desktops -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Web Calculator</title>
</head>
<body>
    
    <div id="calculator">
        <div id="calculator_screen">
            <p>
                0
            </p>
        </div>

        <div id="calculator_buttons">
            <div class="row" id="row_1">
                <input type="button" value="&percnt;">
                <input type="button" value="CE">
                <input type="button" value="C">
                <input type="button" value="&larr;">
            </div>
            
            <div class="row" id="row_2">
                <input type="button" value="1/x">
                <input type="button" value="x²">
                <input type="button" value="&radic;x">
                <input type="button" value="&divide;">
            </div>
            
            <div class="row" id="row_3">
                <input type="button" value="7">
                <input type="button" value="8">
                <input type="button" value="9">
                <input type="button" value="&times;">
            </div>
            
            <div class="row" id="row_4">
                <input type="button" value="4">
                <input type="button" value="5">
                <input type="button" value="6">
                <input type="button" value="-">
            </div>
            
            <div class="row" id="row_5">
                <input type="button" value="1">
                <input type="button" value="2">
                <input type="button" value="3">
                <input type="button" value="+">
            </div>
            
            <div class="row" id="row_6">
                <input type="button" value="+/-">
                <input type="button" value="0">
                <input type="button" value=",">
                <input type="button" value="=">
            </div>
        </div>
    </div>
    
</body>
</html>
